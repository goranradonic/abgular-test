<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Tour of Heroes</title>
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
    <style>
        .mobile-channel-template.survey.zl-container {font-family:'Inter', sans-serif;max-width:400px;}
        .mobile-channel-template.survey .m-r-2 {margin-right:auto;}
        .mobile-channel-template.survey {padding:50px 15px 15px 15px;}
        .mobile-channel-template.survey .question {margin-bottom:24px;color:#0e1116;font-size:24px;font-weight:normal;line-height:1.3;white-space:pre-line;word-break:break-word;}
        .mobile-channel-template.survey .scores {height:48px;display:flex;justify-content:center;}
        .mobile-channel-template.survey .comment-question {margin-top:56px;margin-bottom:24px;font-size:24px;line-height:1.3}
        .mobile-channel-template.survey ul {overflow:hidden;margin:0;padding:0;display:flex;justify-content:center;width:100%;max-width:264px;}
        .mobile-channel-template.survey ul li {display:inline-block;float:left;background-color:#fff;border-radius:8px;font-family:'Poppins',sans-serif}
        .mobile-channel-template.survey label {display:inline-block;position:relative;float:left;text-decoration:none;text-align:center;color:#0e1116;display:block;border-radius:100%;border:1px solid;border-bottom-width:3px;border-radius:8px;border-color:rgba(14,17,22,0.2);height:48px;width:48px;line-height:48px;font-weight:bold;box-sizing:border-box;margin-bottom:0;cursor:pointer;overflow:hidden;}
        .mobile-channel-template.survey label:after {content:'';display:block;position:absolute;bottom:0;width:100%;height:1px;background-color:rgba(14,17,22,0.2)}
        .mobile-channel-template.survey .score-labels {overflow:hidden;margin:8px auto 0 auto;max-width:264px;}
        .mobile-channel-template.survey .score-labels p {color:#87888b;display:inline-block;float:left;font-size:12px;width:50%;}
        .mobile-channel-template.survey .score-labels .min-score {margin:0;}
        .mobile-channel-template.survey .score-labels .max-score {margin:0;text-align:right;}
        .mobile-channel-template.survey .comment-section .comment-content {height:80px;width:100%;border-color:#87888b;border-radius:2px;resize:none;font-family:'Inter',sans-serif;margin-bottom:24px;padding:8px;box-sizing:border-box;}
        .mobile-channel-template.survey textarea:focus {outline: none;border-color:#53cdb5!important;}
        .mobile-channel-template.survey .zl-submit-btn {height:40px;line-height:40px;background-color:#53CDB5;border-radius:2px;color:#FFFFFF;display:block;font-family:'Poppins',sans-serif;font-weight:600;text-align:center;font-size:14px;width:100%;border:none;}
        .mobile-channel-template.survey input[type="radio"] {opacity:0;position:absolute;}
        .mobile-channel-template.survey input[type="radio"]:checked + label {border-color:#02193c;}
        .mobile-channel-template.survey input[type="radio"]:checked + label:after {background-color:#02193c;}
        .zl-ta-c {text-align:center;}
    </style>
</head>
<body>
<app-root></app-root>

<section class="mobile-channel-template survey zl-container">
    <form method="post" action="https://api.zenloop.com/web/response/TVRrMU5qWXdZVFl0WWpFd01TMDBPV1JtTFdKak5tWXRZV0psTXprek1tTTVOR1l6/mobile_channel_response" onsubmit="submitBtn.disabled = true; return true;">
        <h1 class="question zl-ta-c">How likely are you to recommend zenloop All to a friend or colleague?</h1>
        <section class="scores zl-ta-c">
            <ul>
                <li class="m-r-2">
                    <input type="radio" name="answer_score" id="score-1" value="1" required>
                    <label for="score-1">1</label>
                </li>
                <li class="m-r-2">
                    <input type="radio" name="answer_score" id="score-2" value="2">
                    <label for="score-2">2</label>
                </li>
                <li class="m-r-2">
                    <input type="radio" name="answer_score" id="score-3" value="3">
                    <label for="score-3">3</label>
                </li>
                <li class="m-r-2">
                    <input type="radio" name="answer_score" id="score-4" value="4">
                    <label for="score-4">4</label>
                </li>
                <li>
                    <input type="radio" name="answer_score" id="score-5" value="5">
                    <label for="score-5">5</label>
                </li>
            </ul>
        </section>
        <section class="score-labels">
            <p class="min-score">Very unlikely</p>
            <p class="max-score">Very likely</p>
        </section>
        <section class="comment-section">
            <p class="comment-question zl-ta-c">Tell us a bit more about why you gave this score</p>
            <textarea class="comment-content" placeholder="Leave us your feedback hereâ€¦" name="response"></textarea>
        </section>
        <img src="https://api.zenloop.com/web/surveys/TVRrMU5qWXdZVFl0WWpFd01TMDBPV1JtTFdKak5tWXRZV0psTXprek1tTTVOR1l6/opened" height="1" width="1">
        <button class="zl-submit-btn" name="submitBtn" type="submit">
            Submit
        </button>
    </form>
</section>
