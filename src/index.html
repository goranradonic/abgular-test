<script>
    let script = document.createElement('script');
    script.type = 'text/javascript';
    script.id = 'zl-website-overlay-loader'
    script.async = 'async';
    script.src = 'https://zenloop-website-overlay-production.s3.amazonaws.com/loader/zenloop-compatibility.load.min.js?survey=WWpjelpXUTBNVFF0TXprNFl5MDBNV1V6TFdFd01UUXROVFkyTUdOak1tUmpOakZo';

    const scoreType = 'thumbs' // numbers or thumbs - depending on which system it is

    document.getElementsByTagName('body')[0].appendChild(script);

    let observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
            if (!mutation.addedNodes) return
            for (let i = 0; i < mutation.addedNodes.length; i++) {
                const element = document.getElementById(`zl-scores-type-${scoreType}`)
                if (element) {
                    element.children[0].click();
                }
                let node = mutation.addedNodes[i]
            }
        })
    })
    observer.observe(document.body, {childList: true, subtree: true, attributes: false, characterData: false})

</script>

</body>
</html>
